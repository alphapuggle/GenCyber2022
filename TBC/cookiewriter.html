<!DOCTYPE HTML>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>TBC Cookie RW</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/x-icon">
    <style>
      body {
        margin-top:20px;
        margin-bottom:20px;
        margin-left:20px;
        margin-right:20px;
      }
      div.invisible {
        display:none;
      }
    </style>
    <script>
      function cookieChange() {
        if (document.getElementById('firstrun').value != '') {
        document.cookie = "firstrun=" + document.getElementById('firstrun').value;
        }
        if (document.getElementById('period1').value != '') {
        document.cookie = "period1=" + document.getElementById('period1').value;
        }
        if (document.getElementById('period2').value != '') {
        document.cookie = "period2=" + document.getElementById('period2').value;
        }
        if (document.getElementById('period3').value != '') {
        document.cookie = "period3=" + document.getElementById('period3').value;
        }
        if (document.getElementById('period4').value != '') {
        document.cookie = "period4=" + document.getElementById('period4').value;
        }
        if (document.getElementById('period5').value != '') {
        document.cookie = "period5=" + document.getElementById('period5').value;
        }
        if (document.getElementById('period6').value != '') {
        document.cookie = "period6=" + document.getElementById('period6').value;
        }
        if (document.getElementById('period7').value != '') {
        document.cookie = "period7=" + document.getElementById('period7').value;
        }
        if (document.getElementById('period8').value != '') {
        document.cookie = "period8=" + document.getElementById('period8').value;
        }
        if (document.getElementById('period9').value != '') {
        document.cookie = "period9=" + document.getElementById('period9').value;
        }
        if (document.getElementById('period10').value != '') {
        document.cookie = "period10=" + document.getElementById('period10').value;
        }
        window.location.assign = "http://linuxfan1.github.io/TBC"
      }
    </script>
  </head>
  <body>
    <div class="invisible" id="success">
      <strong>Success!</strong> Cookies Changed!
    </div>
    <div class="jumbotron">
      <h1>Cookie Changer</h1>
      <form id="cookies" onsubmit="return cookieChange();">
        <h3>Firstrun</h3>
      <input class="form-control" type="text" id="firstrun" placeholder="firstrun">
        <h3>Period1</h3>
      <input class="form-control" type="text" id="period1" placeholder="period1">
        <h3>Period2</h3>
      <input class="form-control" type="text" id="period2" placeholder="period2">
        <h3>Period3</h3>
      <input class="form-control" type="text" id="period3" placeholder="period3">
        <h3>Period4</h3>
      <input class="form-control" type="text" id="period4" placeholder="period4">
        <h3>Period5</h3>
      <input class="form-control" type="text" id="period5" placeholder="period5">
        <h3>Period6</h3>
      <input class="form-control" type="text" id="period6" placeholder="period6">
        <h3>Period7</h3>
      <input class="form-control" type="text" id="period7" placeholder="period7">
        <h3>Period8</h3>
      <input class="form-control" type="text" id="period8" placeholder="period8">
        <h3>Period9</h3>
      <input class="form-control" type="text" id="period9" placeholder="period9">
        <h3>Period10</h3>
      <input class="form-control" type="text" id="period10" placeholder="period10">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </body>
</html>
