    <script>
      function cookieChange() {
        if (document.getElementById('firstrun').value != '') {
        document.cookie = "firstrun=" + document.getElementById('firstrun').value;
        }
        if (document.getElementById('period1type') != '') {
        document.cookie = "period1type=" + document.getElementById('period1type').value;
        }
        if (document.getElementById('period1').value != '') {
        document.cookie = "period1=" + document.getElementById('period1').value;
        }
        if (document.getElementById('period2type') != '') {
        document.cookie = "period2type=" + document.getElementById('period2type').value;
        }
        if (document.getElementById('period2').value != '') {
        document.cookie = "period2=" + document.getElementById('period2').value;
        }
        if (document.getElementById('period3type') != '') {
        document.cookie = "period3type=" + document.getElementById('period3type').value;
        }
        if (document.getElementById('period3').value != '') {
        document.cookie = "period3=" + document.getElementById('period3').value;
        }
        if (document.getElementById('period4type') != '') {
        document.cookie = "period4type=" + document.getElementById('period4type').value;
        }
        if (document.getElementById('period4').value != '') {
        document.cookie = "period4=" + document.getElementById('period4').value;
        }
        if (document.getElementById('period5type') != '') {

        }

        }
        if (document.getElementById('period7type') != '') {
        document.cookie = "period7type=" + document.getElementById('period7type').value;
        }
        if (document.getElementById('period7').value != '') {
        document.cookie = "period7=" + document.getElementById('period7').value;
        }
        if (document.getElementById('period8type') != '') {
        document.cookie = "period8type=" + document.getElementById('period8type').value;
        }
        if (document.getElementById('period8').value != '') {
        document.cookie = "period8=" + document.getElementById('period8').value;
        }
        if (document.getElementById('period9type') != '') {
        document.cookie = "period9type=" + document.getElementById('period9type').value;
        }
        if (document.getElementById('period9').value != '') {

        }
        if (document.getElementById('period10type') != '') {
        document.cookie = "period10type=" + document.getElementById('period10type').value;
        }
        if (document.getElementById('period10').value != '') {
        document.cookie = "period10=" + document.getElementById('period10').value;
        }
        document.cookie = "change=1";
      }
      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }
      function load() {
        if (getCookie('change') == "1") {
          document.getElementById('success').className = "alert alert-success";
          document.cookie = "change=0";
        } else {
          return false;
        }
      }
    </script>
  </head>
  <body onload="return load();">
    <div class="invisible" id="success">
      <strong>Success!</strong> Cookies Changed!
    </div>
