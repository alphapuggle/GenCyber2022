<!DOCTYPE HTML>
<html>
  <head>
    <title>TBC Reset</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/x-icon">
    <script>
      function cookieClear() {
        if (getCookie('firstrun') == 'false') {
          document.getElementById('status').innerHTML = "You are running TBC v2.0.";
          document.getElementById('status2').innerHTML = "Resetting to provide you with a fresh experience";
          document.cookie = "firstrun=";
        } else if (getCookie('firstrun') == 'yes') {
          document.getElementById('status').innerHTML = "You are on TBC v1.0 or v1.5.";
          document.getElementById('status2').innerHTML = "Resetting to provide you with a fresh experience";
          document.cookie = "firstrun=";
        } else if (getCookie('firstrun') != ''){
          document.getElementById('status').innerHTML = "You are on TBC " + getCookie('firstrun');
          document.getElementById('status2').innerHTML = "Resetting to provide you with a fresh experience";
          document.cookie = "firstrun=";
        } else if (getCookie('firstrun') == '') {
          document.getElementById('status').innerHTML = "No recent install of TBC detected.";
          document.getElementById('status2').innerHTML = "Clearing cookies in case I haven't updated this file to include latest version of TBC";
          document.cookie = "firstrun=";
        }
      }
       function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
              if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
        return "";
       }
    </script>
    <style>
      body {
        margin-top:20px;
        margin-bottom:20px;
        margin-left:20px;
        margin-right:20px;
      }
    </style>
  </head>
  <body onload="return cookieClear();">
    <div class="jumbotron">
      <h1 id="status"></h1>
      <p id="status2"></p>
    </div>
  </body>
</html>
