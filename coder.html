<!DOCTYPE HTML>
<HTML>
  <Head>
    <script>
      function encodeFunction() {
        var h = md_5(document.getElementById('string').value)
        document.getElementById('Output').innerHTML = h
        } 
    </script>
  </Head>
  <Body>
    <form id="coder" onsubmit="return encodeFunction();">
      <input type="text" id='string' placeholder="String to encode">
      <input type="submit">
    </form>
    <p id="Output"></p>
  </Body>
</HTML>
