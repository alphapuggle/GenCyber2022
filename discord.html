<!DOCTYPE HTML>
<html>
	<head>
		<meta name="theme-color" content="#343a40">
		<meta name="msapplication-navbutton-color" content="#343a40">
		<meta name="apple-mobile-web-app-status-bar-style" content="#343a40">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="icon" href="https://discordapp.com/assets/07dca80a102d4149e9736d4b162cff6f.ico">
		<title>Discord Webhook</title>
		
		<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		
		<script>
			function changeServer() {
				if(document.getElementById('server').value == "Blueberry Bottom - General") {
					document.getElementById('form').action = "https://discordapp.com/api/webhooks/548317993113878549/Gd4lXe0inX5l0B_jBo4Gt-KLzR5jG3t_Vrs3Fn3ylk2Xi0qJnkI5RNonjZqlsMRK8XBh";
				} else if(document.getElementById('server').value == "Blueberry Bottom - Noteworthy"){
					document.getElementById('form').action = "https://discordapp.com/api/webhooks/548601632162578487/24SK0u5lINFmJV2rg-i3krXSNmhD2MKl-qSkL6PlscND0c4Qiq22v-pYvGp-sl_Sa7oQ";
				} else {
					document.getElementById('form').action = "https://discordapp.com/api/webhooks/549785284787699712/PmmnJ7iiBz3RLrrjpSKHFCHGUvznhCZ7gjI6CYPlru4b3VY0ALVP3M3KxE6OrHGR2kAf";
				}
			}
			function embedToggle() {
				if(document.getElementById('embedCheck').checked == true) { 
					document.getElementById('embedForm').disabled = false;
					document.getElementsByName('content')[0].disabled = true;
					document.getElementsByName('payload_json')[0].disabled = true;
					document.getElementsByName('file')[0].disabled = true;
					document.getElementById('tts').disabled = true;
					document.getElementById('embedForm').style.display = "block";
					document.getElementsByName('content')[0].style.display = "none";
					document.getElementsByName('payload_json')[0].style.display = "none";
					document.getElementsByName('file')[0].style.display = "none";
					document.getElementsByName('tts')[0].style.display = "none";
					document.getElementsByName('ttslabel')[0].style.display = "none";
					document.getElementById('form').enctype = "application/json";
				} else {
					document.getElementById('embedForm').disabled = true;
					document.getElementsByName('content')[0].disabled = false;
					document.getElementsByName('payload_json')[0].disabled = false;
					document.getElementsByName('file')[0].disabled = false;
					document.getElementById('tts').disabled = false;
					document.getElementById('embedForm').style.display = "none";
					document.getElementsByName('content')[0].style.display = "block";
					document.getElementsByName('payload_json')[0].style.display = "block";
					document.getElementsByName('file')[0].style.display = "inline";
					document.getElementsByName('tts')[0].style.display = "inline";
					document.getElementsByName('ttslabel')[0].style.display = "inline";
					document.getElementById('form').enctype = "multipart/form-data";
				}
			}
		</script>
		<style>
			nav {
				background-color: #7289DA;
			}
			html, body {
				background-color: #23272A;
			}
			.jumbotron {
				background-color: #2C2F33;
			}
			.form-control, .form-control:hover, .form-control:focus, .custom-file-input {
				background-color: #fff;
			}
		</style>
	</head>
	<body onload="changeServer();">
		<nav class="navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="https://linuxfan1.github.io/discord">
				<img src="https://discordapp.com/assets/e7a3b51fdac2aa5ec71975d257d5c405.png" style="height:32px;">
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="https://linuxfan1.github.io/discord">General</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://linuxfan1.github.io/noteworthy">Noteworthy</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://discord.gg/QJJDpqt">Test Server</a>
				</li>
			</ul>
		</nav>
		<div class="inner">
			<div class="jumbotron">
			<form target="discord" id="form" action="https://discordapp.com/api/webhooks/548347579482767360/lM9L9SQiCYBJoRP62AEYmpSQvX1vYt1Z0cOw44xEcW5K8yEkBxbKDL3CA6sy8GIY-3VU" method="post" autocomplete="false" enctype="multipart/form-data">
				<fieldset>
					<legend>Options</legend>
					<input type="checkbox" id="embedCheck" onchange="return embedToggle();">
					<label for="embedCheck">Enable Embeds?</label>
					<br>
					<input type="checkbox" name="tts" id="tts" value="true">
					<input type="hidden" name="tts" id="false" value="true">
					<label name="ttslabel" for="tts">TTS</label>
					<br>
					<input type="checkbox" name="mention_everyone" id="mention_everyone" value="true">
					<input type="hidden" name="mention_everyone" id="false" value="true">
					<label name="mention" for="mention_everyone">Mention Everyone?</label>
				</fieldset>
				<div class="form-inline">
					<select class="form-control" id="server" onchange="changeServer();">
						<option>Select Server</option>
						<option>Blueberry Bottom - General</option>
						<option>Blueberry Bottom - Noteworthy</option>
						<option>Test Server</option>
					</select>
					<input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
					<input class="form-control" type="text" name="avatar_url" placeholder="Avatar URL" autocomplete="off" value="http://thiscatdoesnotexist.com">
				</div>
				<div class="form-inline">
					<input type="file" name="file">
				</div>
				<div class="form-group">
					<textarea class="form-control" name="content" placeholder="Content" style="margin-top: 0px; margin-bottom: 0px; height: 100px;" autocomplete="false"></textarea>
					<textarea class="form-control" name="payload_json" placeholder="payload_json" style="margin-top: 0px; margin-bottom: 0px; height: 100px;" autocomplete="false"></textarea>
					<textarea class="form-control" name="embeds" id="embedForm" placeholder="Embeded Data" style="margin-top: 0px; margin-bottom: 0px; height: 100px; display:none;" autocomplete="false" disabled></textarea>
					<input class="btn btn-primary" type="submit">
				</div>
				<legend>Output</legend>
				<iframe name="discord" style="width:100%;" frameborder=0></iframe>
			</form>
		</div>
	
	</body>
</html>
