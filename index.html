<!DOCTYPE HTML>
<html lang="en">
<title>Hard Drive Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<head>
    <style>
        html {
            overflow: hidden;
        }
        html,
        body {
            padding: 0px;
            margin: 0px;
            background-color: #191919;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: grid;
            overflow: auto;
            grid-template-rows: 90vh 10vh
        }

        .files {
            color: white;
            background-color: #191919;
            grid-column: 1;
            grid-row: 1;
            display: grid;
            grid-template-rows: auto minmax(0,1fr);
        }

        .drive {
            background-color: lime;
            grid-column: 1;
            grid-row: 2;
        }

        .header {
            width: 100%;
            height: 83px;
            background-color: #202020;
            display: grid;
            grid-template-rows: 20px 1fr;
        }

        .titlebar {
            padding: 3px;
            font-size: 12px;
            grid-column: 1;
            grid-row: 1;
            height: 10px;
            width: 12px;
            background-size: 100% 16px;
            background-image: url("images/windows11-folder-default.svg");
            background-repeat: no-repeat;
            background-position: 3px 3px;
        }

        .titlebar>a {
            position: absolute;
            margin-left: 20px;
            margin-right: 20px;
            height: 16px;
            vertical-align: middle;
            line-height: 14px;
        }

        .content {
            grid-column: 1;
            grid-row: 2;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: minmax(100px, auto) 4fr;
            grid-template-rows: 50px minmax(0, 1fr);
        }

        .filepane {
            border-right: solid 2px #2b2b2b;
            width: 100%;
            height: 100%;
            grid-column: 1;
        }

        .hotbar {
            display: grid;
            padding: 5px;
            grid-gap: 2px;
            grid-template-columns: 75px repeat(5, 34px);
            padding-left: 15px;
        }

        .hotbar-item {
            padding: 7px;
            border-radius: 10px;
            height: min-content;
            align-self: center;
            display: grid;
            grid-template-columns: 20px 1fr;
            transition: background .25s;
        }

        .hotbar-item>img {
            filter: invert(1);
            width: 20px;
            line-height: 16px;
            grid-column: 1;
            margin: auto;
        }

        .hotbar-item>a {
            vertical-align: middle;
            margin-right: 5px;
            grid-column: 2;
            margin: auto;
        }

        .hotbar-item:hover {
            background-color: #2d2d2d;
        }

        .hotbar.disabled>.hotbar-item {
            filter: opacity(.5);
        }

        .hotbar.disabled > .hotbar-item:hover {
            background-color: initial;
        }

        .navigation {
            grid-column: 1/3;
            display: flex;
            margin: 0px 10px;
        }

        .navigation-item {
            padding: 7px;
            border-radius: 10px;
            height: min-content;
            align-self: center;
            display: grid;
            transition: background .25s;
        }

        .navigation-url {
            width: auto;
            flex: 1;
            background-color: #191919;
            border: solid 1px #2b2b2b;
            color: white;
        }

        .navigation-item>img {
            filter: invert(1);
            width: 20px;
            line-height: 16px;
            grid-column: 1;
            margin: auto;
        }

        .navigation-item:hover {
            background-color: #2d2d2d;
        }
        .filesview {
            display:grid;
            overflow-y:scroll;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-auto-flow: row;
            padding:10px;
            grid-auto-rows: max-content;
            height:100%;
            min-width: 0px;
            min-height:0px;
        }
        .file {
            display:grid;
            grid-template-columns: 50px 1fr;
            height:50px;
            border: dotted 1px #00000000;
            padding:5px;
        }
        .file:hover {
            border: dotted 1px #2b2b2b;
            background-color: #2d2d2d;
        }
        .file > img {
            grid-column: 1;
            width:50px;
            height:100%;
        }
        .file > a {
            grid-column: 2;
            vertical-align: middle;
            margin-right: 5px;
            grid-column: 2;
            margin-left: 10px;
            overflow:hidden;
            line-height: 25px;
        }
        .file.active {
            background-color: #777777;
        }
        .name-popup {
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            align-self: center;
            margin: auto;
            width:fit-content;
            height:min-content;
            min-height:10%;
            display:grid;
            grid-template-columns: minmax(0,1fr);
            grid-template-rows: 20px minmax(0,1fr);
            background-color: red;
            border: solid 2px #2b2b2b;
            background-color: #191919;
            border-radius: 5px;
            color:white;
        }
        .name-popup > div.popupbar {
            grid-column:1/4;
            background-color: #2b2b2b;
            width:100%;
        }
        .name-popup > div.popupcontent {
            padding:10px;
            grid-column: 2;
            grid-row: 2;
        }
    </style>
    <script>

        class File {
            static files = [];
            constructor(fileName) {
                this.name = fileName;
                this.element = document.querySelector("template#fileElement").content.firstElementChild.cloneNode(true);
                this.element.querySelector("a").innerHTML = this.name;
                document.querySelector(".filesview").appendChild(this.element);
                File.files.push(this);
            }
        }
        window.addEventListener("load", ()=> {
            new File("Test of the file loading script");
        })
    </script>
</head>

<body>
    <div class="files">
        <div class="header">
            <div class="titlebar"><a>Working Folder</a></div>
            <div class="hotbar">
                <div class="hotbar-item new-button">
                    <img src="images/icons/ic_fluent_add_circle_24_regular.svg">
                    <a>New</a>
                </div>
                <div class="hotbar-item">
                    <img src="images/icons/ic_fluent_cut_24_regular.svg">
                </div>
                <div class="hotbar-item">
                    <img src="images/icons/ic_fluent_copy_24_regular.svg">
                </div>
                <div class="hotbar-item">
                    <img src="images/icons/ic_fluent_clipboard_paste_24_regular.svg">
                </div>
                <div class="hotbar-item">
                    <img src="images/icons/ic_fluent_rename_24_regular.svg">
                </div>
                <div class="hotbar-item">
                    <img src="images/icons/ic_fluent_delete_24_regular.svg">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="navigation">
                <div class="navigation-item">
                    <img src="images/icons/ic_fluent_arrow_left_24_regular.svg">
                </div>
                <div class="navigation-item">
                    <img src="images/icons/ic_fluent_arrow_right_24_regular.svg">
                </div>
                <div class="navigation-item">
                    <img src="images/icons/ic_fluent_caret_down_24_regular.svg">
                </div>
                <div class="navigation-item">
                    <img src="images/icons/ic_fluent_arrow_up_24_regular.svg">
                </div>
                <input class="navigation-item navigation-url" type="url" value="C:\WorkingFolder\">
            </div>
            <div class="filepane">
            </div>
            <div class="filesview">
            </div>
            <template id="fileElement">
                <div class="file"><img src="images/shell32_152.ico"><a>${{name}}</a></div>
            </template>
        </div>
    </div>
    <div class="drive">
    </div>
    <div class="name-popup" style="display:none;">
        <div class="popupbar"></div>
        <div class="popupcontent">
            This is a test of the popup window
        </div>
    </div>
</body>

</html>
