<!DOCTYPE HTML>
<html lang="en">
    <title>Hard Drive Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <head>
        <style>
            html,body {
                padding:0px;
                margin:0px;
            }
            body {
                display:grid;
                grid-template-rows: 90vh 10vh
            }
            .files {
                color:white;
                background-color: #191919;
                grid-column:1;
                grid-row:1;
            }
            .drive {
                background-color: lime;
                grid-column:1;
                grid-row:2;
            }
            .header {
                width:100%;
                height: 83px;
                background-color: #202020;
            }
        </style>
    </head>
    <body>
        <div class="files">
            <div class="header">

            </div>
        </div>
        <div class="drive">
        </div>
    </body>
</html>
