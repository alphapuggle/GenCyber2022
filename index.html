<!DOCTYPE HTML>
<html lang="en">
    <title>Hard Drive Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <head>
        <style>
            html,body {
                padding:0px;
                margin:0px;
            }
            body {
                display:grid;
                grid-template-rows: 90vh 10vh
            }
            .files {
                color:white;
                background-color: #191919;
                grid-column:1;
                grid-row:1;
                display:grid;
                grid-template-rows: auto 1fr;
            }
            .drive {
                background-color: lime;
                grid-column:1;
                grid-row:2;
            }
            .header {
                width:100%;
                height: 83px;
                background-color: #202020;
                display:grid;
                grid-template-rows: 20px 1fr;
            }
            .titlebar {
                padding: 3px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 12px;
                grid-column: 1;
                grid-row: 1;
                height:10px;
                width:12px;
                background-size: 100% 16px;
                background-image: url("images/windows11-folder-default.svg");
                background-repeat: no-repeat;
                background-position: 3px 3px;
            }
            .titlebar > a {
                position: absolute;
                margin-left:20px;
                margin-right:20px;
                height:16px;
                vertical-align: middle;
                line-height: 14px;
            }
            .content {
                grid-column: 1;
                grid-row: 2;
                width:100%;
                height:100%;
                display:grid;
                grid-template-columns: minmax(100px, auto) 4fr;
                grid-template-rows: 1fr;
            }
            .filepane {
                border-right: solid 2px #2b2b2b;
                width:100%;
                height:100%;
                grid-column: 1;
            }
            span.symbols1 {
                font-family: 'Wingdings';
            }
            span.symbols2 {
                font-family: 'Wingdings 2';
            }
            span.symbols3 {
                font-family: 'Wingdings 3';
            }
        </style>
    </head>
    <body>
        <div class="files">
            <div class="header">
                <div class="titlebar"><a>Working Folder</a></div>
                <div class="navbar"><span class="symbols3">fgP</span><span class="symbols1">"24</span></div>
            </div>
            <div class="content">
                <div class="filepane">

                </div>
                <div class="filesview">

                </div>
            </div>
        </div>
        <div class="drive">
        </div>
    </body>
</html>
