<!DOCTYPE HTML>
<!--Tells the browser that the code is in HTML -->
<html>
<!-- Basic html tag, tells browser that everything until </html> is code -->
	<head>
		<!-- Head tag, elements in this tag typically javascript or CSS -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</head>
	<body>
<!--Body tag, javascript and CSS can be defined in this section, but it's neater to do it in the <head> element. Used for visual elements on the page -->
	</body>
</html>
<!-- Indentations work by intenting everything in between start and end tags, if there are multiple tags within one element, you indent those as well.-->
