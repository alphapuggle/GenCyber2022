		<script>
			var both = false;
			function updateText() {
				document.getElementById('url').value = getTheDamnDate() + "\n" + document.getElementById('textbox').value;
				if (both != true) {
					document.getElementById('postvideo').click();
				} else {
					submitLayump();
					setTimeout('submitOctopi();', 1000);
				}
			}
			function submitLayump() {
				document.getElementById('form').setAttribute('action', 'https://discordapp.com/api/webhooks/584545210395000832/rYldJ0W5m2pwEWEV3veTyrffnF7jjsQ4saUy47Zti0hjGqkUymrxlrXINMIt2gKrOKMK');
				document.getElementById('postvideo').click();
			}
			function submitOctopi() {
				document.getElementById('form').setAttribute('action', 'https://discordapp.com/api/webhooks/548317993113878549/Gd4lXe0inX5l0B_jBo4Gt-KLzR5jG3t_Vrs3Fn3ylk2Xi0qJnkI5RNonjZqlsMRK8XBh');
				document.getElementById('postvideo').click();
			}
			function getTheDamnDate() {
				var d = new Date();
				var v = d.getMonth();
				switch(v) {
					case 0:
					v = "January";
					break;
					case 1:
					v = "February";
					break;
					case 2:
					v = "March";
					break;
					case 3:
					v = "April";
					break;
					case 4:
					v = "May";
					break;
					case 5:
					v = "June";
					break;
					case 6:
					v = "July";
					break;
					case 7:
					v = "August";
					break;
					case 8:
					v = "September";
					break;
					case 9:
					v = "October";
					break;
					case 10:
					v = "November";
					break;
					default:
					v = "December";
				}
				var w = d.getDate();
				var x = d.getFullYear();
				var y = v + " " + w + " " + x;
				return y;
			}
			function changeServer() {
				if (document.getElementById('layump').checked == true) {
					document.getElementById('form').setAttribute('action', 'https://discordapp.com/api/webhooks/584545210395000832/rYldJ0W5m2pwEWEV3veTyrffnF7jjsQ4saUy47Zti0hjGqkUymrxlrXINMIt2gKrOKMK');
					both = false;
				} else if (document.getElementById('octopi').checked == true) {
					document.getElementById('form').setAttribute('action', 'https://discordapp.com/api/webhooks/548317993113878549/Gd4lXe0inX5l0B_jBo4Gt-KLzR5jG3t_Vrs3Fn3ylk2Xi0qJnkI5RNonjZqlsMRK8XBh');
					both = false;
				} else {
					both = true;
				}
			}
